<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ian</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/IMlogo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-sun"></i>
    </button>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <div class="page-content">
        <div class="container py-5">
            <h1 class="text-center mb-5" data-aos="fade-up">Get in Touch</h1>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Contact Information -->
                    <div class="contact-info text-center mb-5" data-aos="fade-up">
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="contact-item">
                                    <i class="fas fa-envelope mb-3"></i>
                                    <h3>Email</h3>
                                    <p><a href="mailto:mccallum.ian@icloud.com">mccallum.ian@icloud.com</a></p>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <div class="contact-item">
                                    <i class="fas fa-phone mb-3"></i>
                                    <h3>Phone</h3>
                                    <p><a href="tel:+17737063473">773-706-3473</a></p>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <div class="contact-item">
                                    <i class="fas fa-map-marker-alt mb-3"></i>
                                    <h3>Location</h3>
                                    <p>Naperville, Illinois</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="contact-form-container p-4 bg-light rounded" data-aos="fade-up">
                        <h2 class="text-center mb-4">Send a Message</h2>
                        <form action="https://formsubmit.co/mccallumian199@gmail.com" method="POST" class="contact-form">
                            <!-- FormSubmit Configuration -->
                            <input type="hidden" name="_subject" value="New Contact Form Submission">
                            <input type="hidden" name="_template" value="table">
                            <input type="hidden" name="_captcha" value="true">
                            <input type="hidden" name="_next" value="https://ianinnovates.com/thank-you.html">

                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                            </div>
                        </form>
                    </div>

                    <!-- Social Links -->
                    <div class="social-links text-center mt-5" data-aos="fade-up">
                        <h3 class="mb-4">Connect With Me</h3>
                        <div class="social-icons">
                            <a href="https://www.instagram.com/iandmccallum/" target="_blank" class="social-icon" title="Instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://x.com/ian_mccaIlum" target="_blank" class="social-icon" title="X (Twitter)">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/ian-mccallum-700722344/" target="_blank" class="social-icon" title="LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Ian McCallum. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
