<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials | Ian</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/IMlogo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root[data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
        }

        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --text-color: #152C40;
            --text-muted: #6c757d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .construction-animation {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
            width: 200px;
            height: 200px;
        }

        .worker {
            position: absolute;
            left: 35%;
            bottom: 30%;
            font-size: 5rem;
            display: inline-block;
            color: var(--text-color);
            transition: color 0.3s ease;
            z-index: 2;
        }

        .hammer {
            position: absolute;
            right: 20%;
            top: 55%;
            font-size: 4rem;
            color: var(--text-color);
            transform-origin: 50% 100%;
            animation: hammerHit 0.6s infinite ease-in-out;
            transition: color 0.3s ease;
            z-index: 1;
        }

        @keyframes hammerHit {
            0%, 100% { transform: rotate(-45deg); }
            50% { transform: rotate(0deg); }
        }

        .under-construction {
            padding: 3rem;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 600px;
            background-color: var(--card-bg);
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .under-construction h1 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .under-construction .lead {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        :root[data-theme="dark"] .under-construction {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .back-link {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            border-color: var(--text-color);
        }

        .theme-toggle {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            border-color: var(--text-color);
        }

        .theme-toggle i {
            color: var(--text-color);
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-sun"></i>
    </button>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <div class="container py-5">
        <div class="under-construction text-center" data-aos="fade-up">
            <div class="construction-animation">
                <span class="worker"><i class="fas fa-hard-hat"></i></span>
                <span class="hammer"><i class="fas fa-hammer"></i></span>
            </div>
            <h1>Under Construction</h1>
            <p class="lead">This section is currently being built. Check back soon!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Ian McCallum. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
